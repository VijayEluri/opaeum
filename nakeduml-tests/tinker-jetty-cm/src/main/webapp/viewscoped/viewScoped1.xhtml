<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>ConversationTest 1</title>
</h:head>
<h:body>
    <h:outputStylesheet name="style.css" library="css"/>
    <div id="container">
        <h1>CODI ConversationScoped Test 1</h1>
        <h:form id="mainForm">
            <h:panelGrid columns="3">
                <h:outputLabel for="names" value="List of names in conversation scope"/>
                <h:selectOneMenu id="n" value="#{testViewScoped.nameToAdd}" required="true">
                	<f:selectItems var="name" itemLabel="#{name}" value="#{testViewScoped.names}" itemValue="#{name}" />
                </h:selectOneMenu>
                <h:messages showDetail="true" showSummary="false"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
